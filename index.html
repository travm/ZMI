<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ZMI - A JavaScript BMI Z-Score &amp; MetS Score Calculator</title>
    <link rel="stylesheet" type="text/css" href="lib/css/reset.css">
    <link rel="stylesheet" type="text/css" href="app/css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>
</head>
<body>
    
    <article id="container">
        
        <header>
            <h1 id="title">ZMI</h1>
            <p id="subtitle">A JavaScript BMI/MetS Z-Score Calculator</p>
        </header>
        
        <section>
            <form>

                <div id="weightWrap" class="wrap">
                    <label for="weight">Child's Weight:</label><br />
                    <input type="text" data-val="true" data-val-number="Child's weight must be a number." data-val-required="Weight is required." id="weight" name="weight" placeholder="Child's weight..." />
                    <input type="radio" name="weightUnit" checked="true" value="kg">kg</input>
                    <input type="radio" name="weightUnit" value="lbs">lbs</input><br />
                    <span class="field-validation-valid" data-valmsg-for="weight" data-valmsg-replace="true"></span>
                </div>

                <div id="heightWrap" class="wrap">
                    <label for="height">Child's Height:</label><br/>
                    <input type="text" data-val="true" data-val-number="Child's height must be a number." data-val-required="Height is required." id="height" name="height" placeholder="Child's height..." />
                    <input type="radio" name="heightUnit" checked="true" value="cm">cm</input>
                    <input type="radio" name="heightUnit" value="in">in</input><br />
                    <span class="field-validation-valid" data-valmsg-for="height" data-valmsg-replace="true"></span>
                </div>

                <div class="wrap">
                    <div id="birthWrap">
                        <label for="birthdate">Birthdate:</label><br />
                        <input type="text" data-val="true" data-val-date="Please enter a valid date. (e.g. 5/25/1977)" data-val-required="Birthdate is required." id="birthdate" name="birthdate" placeholder="e.g. 5/25/1977" /><br />
                        <span class="field-validation-valid" data-valmsg-for="birthdate" data-valmsg-replace="true"></span>
                    </div>

                    <div id="appointmentWrap">
                        <label for="appointment">Appointment Date:</label><br />
                        <input type="text" data-val="true" data-val-date="Please enter a valid date. (e.g. 5/25/1977)" data-val-required="Appointment date is required." id="appointment" name="appointment" placeholder="e.g. 5/25/1977" /><br />
                        <span class="field-validation-valid" data-valmsg-for="appointment" data-valmsg-replace="true"></span>
                    </div>
                </div>

                <div id="genderWrap" class="wrap">
                    <label for="gender">Child's Gender:</label><br />
                    <input type="radio" name="gender" value="M" class="gender" checked>Male</input>
                    <input type="radio" name="gender" value="F" class="gender">Female</input>
                </div>

                <div id="raceWrap" class="wrap">
                    <label for="race">Child's Race/Ethnicity:</label><br/>
                    <select name="race" id="race">
                        <option value="white">Non-Hispanic White</option>
                        <option value="black">Non-Hispanic Black</option>
                        <option value="hispanic">Hispanic</option>
                    </select>
                </div>

                <div class="wrap">
                    <div id="triglycerideWrap">
                        <label for="triglyceride">Fasting Trigylceride:</label><br/>
                        <input type="text" data-val="true" data-val-number="Your triglyceride count must be a number." data-val-required="Triglyceride count is required." name="triglyceride" id="triglyceride" placeholder="Your triglyceride count..."/><br />
                        <span class="field-validation-valid" data-valmsg-for="triglyceride" data-valmsg-replace="true"></span>
                    </div>

                    <div id="hdlWrap">
                        <label for="hdl">HDL:</label><br/>
                        <input type="text" data-val="true" data-val-number="Your HDL count must be a number." data-val-required="HDL count is required." name="hdl" id="hdl" placeholder="Your HDL count..." /><br />
                        <span class="field-validation-valid" data-valmsg-for="hdl" data-valmsg-replace="true"></span>
                    </div>
                </div>

                <div class="wrap">
                    <div id="sbpWrap">
                        <label for="sbp">SBP:</label><br/>
                        <input type="text" data-val="true" data-val-number="Your SBP count must be a number." data-val-required="SBP count is required." name="sbp" id="sbp" placeholder="Your SPB count..." /><br />
                        <span class="field-validation-valid" data-valmsg-for="sbp" data-valmsg-replace="true"></span>
                    </div>

                    <div id="glucoseWrap">
                        <label for="glucose">Fasting glucose:</label><br/>
                        <input type="text" data-val="true" data-val-number="Your glucose count must be a number." data-val-required="Glucose count is required." name="glucose" id="glucose" placeholder="Your fasting glucose..." /><br />
                        <span class="field-validation-valid" data-valmsg-for="glucose" data-valmsg-replace="true"></span>
                    </div>
                </div>

                <div id="calculateWrap" class="wrap">
                    <button id="calculate">Calculate</button>
                </div>

                <div id="result" class="wrap">
                    <table>
                        <tr>
                            <td>Your BMI<br /><span class="resultNum">123</span></td>
                            <td>Your Z-Score<br /><span class="resultNum">123</span></td>
                        </tr>
                        <tr>
                            <td>MetS Z-Score<br /><span class="resultNum">123</span></td>
                            <td>MetS Percentile<br /><span class="resultNum">123</span></td>
                        </tr>
                    </table>
                </div>

            </form>

        </section>
        
        <footer>
            <div id="credits">Created by <a href="http://twitter.com/travismaynard">@travismaynard</a> for the WVU School of Public Health.</div>
        </footer>
    
    </article>

    <script type="text/javascript" src="lib/js/jquery.min.js"></script>
    <script type="text/javascript" src="lib/js/jquery.validate.js"></script>
    <script type="text/javascript" src="lib/js/jquery.validate.unobtrusive.js"></script>
    <script type="text/javascript" src="lib/js/moment.min.js"></script>
    <script type="text/javascript" src='app/js/main.js'></script>
    <script type="text/javascript" src='app/js/bmi.js'></script>
    <script type="text/javascript" src='app/js/process-csv.js'></script>
    <script type="text/javascript" src='app/js/bmi-z-score.js'></script>
    <script type="text/javascript" src='app/js/mets-z-score.js'></script>

</body>
</html>
